    <style>
        .manual-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            background: linear-gradient(135deg, #ffcc33 0%, #ff66cc 100%);

        .manual {
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 10px;
            padding: 20px;
            width: 70vw;
            text-align: center;
            transition: transform 0.3s ease;
            background: #ffffff; /* Default background color */
        }
        .manual:hover {
            transform: scale(1.05);
        }
        .download-btn, .view-btn {
            display: block;
            
            margin: 10px auto;
        }
        .pdf-viewer {
            width: 100%;
            height: 400px;
            border: none;
            margin-top: 10px;

      <div class="container">
        <div class="manual-container">
            <div class="manual" id="manual1">

                <p>This Programs are using Python</p>
                <a class="btn btn-primary download-btn" href="./assests/cg.pdf" download>Download PDF</a>
                <button class="btn btn-secondary view-btn" onclick="toggleViewer('manual1-viewer')">View PDF</button>
                <iframe id="manual1-viewer" class="pdf-viewer" src="./assests/cg.pdf"></iframe>

            </div>
        </div>
      </div>
      
    <script>
        function toggleViewer(viewerId) {
            var viewer = document.getElementById(viewerId);
            if (viewer.style.display === "none" || viewer.style.display === "") {
                viewer.style.display = "block";
            } else {
                viewer.style.display = "none";
            }
        }
    </script>
